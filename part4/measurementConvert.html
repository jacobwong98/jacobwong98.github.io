<h3>Weight Converter</h3>
<div id="convertWeight">
    <label>Convert this value: </label><input id="origWeight" type="number" min="0" pattern="^\d*(\.\d{0,2})?$" />
    <select id="origWeightUnit" class="units">
        <option>Grams</option>
        <option>Kilograms</option>
        <option>Pounds</option>
        <option>Ounces</option>
        <option>Tonnes</option>
    </select><br />
    <label>New Weight: </label><input id="newWeight" type="number" readonly />
    <select id="newWeightUnit" class="units">
        <option>Grams</option>
        <option>Kilograms</option>
        <option>Pounds</option>
        <option>Ounces</option>
        <option>Tonnes</option>
    </select>
</div>
